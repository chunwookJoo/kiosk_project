{% load static %}
<style>
	.bubble{
		width: 800px;
		height: 150px;
	}
	.box{
		width: 800px;
		height: 400px;
		border: 1px inset solid;
		display: block;
	}
	.hidden{
		display: none;
	}
</style>
<script src="{% static '/js/tts.js' %}"></script>
<script src="{% static '/js/stt.js' %}"></script>
<script>
	document.onmousemove = () => {
		recognition.start();
	}
</script>
<div class="bubble" id="tts"></div>
<div class="command"></div>

<div class="box" id="box-1">주문 창</div>
<div class="box hidden" id="box-2">매장/포장</div>
<div class="box hidden" id="box-3">메뉴 선택</div>
<div class="box hidden" id="box-4">세트 메뉴</div>
<div class="box hidden" id="box-5">싱글 메뉴</div>
<div class="box hidden" id="box-6">사이드 메뉴</div>
<div class="box hidden" id="box-7">음료 메뉴</div>
<div class="box hidden" id="box-8">결제</div>

<div>
	<p class="receipt">
		주문 번호: <span id="order-id">{{ order_id }}</span>
		주문 방법: <span id="here-or-to-go"></span>
		<table>
			<thead>
				<th>
					<td>품명</td>
					<td>수량</td>
					<td>가격</td>
				</th>
			</thead>
			<tbody class="items">
			</tbody>
			<tfoot>
				<th>
					<td></td>
					<td></td>
					<td id="total-price"></td>
				</th>
			</tfoot>
		</table>
	</p>
</div>
<div class="bubble" id="stt"></div>
<p class="recording">recording</p>
<p class="loading">loading</p>
