<form action="server.cgi" method="post" enctype="multipart/form-data">
	<input type="file" name="audio" accept="audio/*" capture />
	<input type="submit" value="Upload" />
</form>

<h1>{{ order_time.order_time_id }}</h1>
<ul>
	{% for order_bill in order_time.order_bill_set.all %}
	<li>
		{% for content in order_bill.content_set.all %} {{ content.goods_name }}
		{{ content.goods_price }} {% endfor %} {{ order_bill.goods_count }}
	</li>
	{% endfor %} {{ order_time.order_time }}
</ul>
